<!DOCTYPE html>
<html lang="en">
<script>
    function enterNumber(num) {
        let previousValue = document.getElementById("Screen").value;
        document.getElementById("Screen").value = previousValue + num;
    }
    function calculate() {
        let previousValue = document.getElementById("Screen").value;
        document.getElementById("Screen").value = eval(previousValue);
    }
    function del() {
        let previousValue = document.getElementById("Screen").value;
        let len = previousValue.length;
        previousValue = previousValue.slice(0, len - 1);
        document.getElementById("Screen").value = previousValue;
        console.log(previousValue);
    }
    function clr() {
        document.getElementById("Screen").value = "0";
    }
</script>

<head>
    <style>
        .btn {
            height: 60px;
            width: 60px;
            background-color:
                #1abc9c;
            border: 0px;
            border-radius: 2px;
            color: white;
            margin:4px;
        }
        input{
            width:200px;
            height: 30px;
        }
    </style>
</head>

<body style="background-color: blueviolet;"><center>
    <input style="border-radius:5px " ; type="text" id="Screen"><br>
    <button class='btn' onclick=enterNumber(1)>1</button>
    <button class='btn' onclick=enterNumber(2)>2</button>
    <button class='btn' onclick=enterNumber(3)>3</button></br>
    <button class='btn' onclick=enterNumber(4)>4</button>
    <button class='btn' onclick=enterNumber(5)>5</button>
    <button class='btn' onclick=enterNumber(6)>6</button><br>
    <button class='btn' onclick=enterNumber(7)>7</button>
    <button class='btn' onclick=enterNumber(8)>8</button>
    <button class='btn' onclick=enterNumber(9)>9</button><br>
    <button class='btn' onclick=enterNumber(0)>0</button>
    <button class='btn' onclick=enterNumber("+")>+</button>
    <button class='btn' onclick=enterNumber("-")>-</button><br>
    <button class='btn' onclick=enterNumber("*")>*</button>
    <button class='btn' onclick=enterNumber("/")>/</button>
    <button class='btn' onclick=calculate()>=</button><br>
    <button class='btn' onclick=del()>Del</button>
    <button class='btn' onclick=clr()>Clr</button>
</center>
</body>

</html>
